<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results </title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    button {
        color: red;
        text-align: center;
        justify-content: center;
        background-color: gray;
        font: 1em sans-serif;
    }
</style>

<body>
    <nav>
        <div class="navbar navbar-fixed-top navbar-expand-lg p-4 text-danger">
            <div class="container-fluid mbr-section-btn custom-section-btn ">
                <ul>
                    <button> <a class="nav-link " href="{% url 'index' %}">Goto Home </a></button>
                </ul>
            </div>
        </div>
    </nav>
    <h2 class="text-center p-4 "> Search Results </h1>
        <div class="container">
            <div class="col-md-4">
                <div class="card m-3 p-3" style="width: 18rem; height: 30rem; box-shadow: 4px 4px plum;">
                    <div class="card-body">
                        {% if animals %}
                        {% for animal in animals %}

                        <!-- <p>{{animal.DOB}}</p> -->
                        <img src="/media/{{animal.image}}" alt="" style="height: 250px; width: 150;"
                            class="card-img-top img-fluid ">

                        <h5 class="card-title mt-2" id="namepet{{i.id}}"><span>Type:</span>{{animal.animaltype}}</h5>
                        <h5 class="card-text">Medical Condition:{{animal.medical_condition}}</h5>
                        <h5 class="card-text">Color:{{animal.color}}</h5>
                        <h6 class="card-title">
                            <span id="dobpet{{i.id}}">DOB:{{animal.DOB}}</span>
                        </h6>
                        <p class="card-text"> Description:{{animal.desc|slice:"0:50"}}</p>
                        <div class="mbr-section-btn custom-section-btn"> <button type="button"
                                class="btn btn-"><a class="btn btn-primary text-white display-5"
                                    href="/animaldetails/{{animal.id}}">
                                    Animal Details 
                                </a></button></div>
                        <!-- <button> <a href="/animaldetails/{{animal.id}}">Animal Details</a></button> -->
                        {% endfor %}
                        {% else %}
                        <p>NO ANIMALS FOUND</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"></script>
</body>

</html>

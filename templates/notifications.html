{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Notifications</h1>
    <ul class="list-group mt-4">
        {% for notification in notifications %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between">
                <strong>{{ notification.created_at }}</strong>
                <span class="badge badge-info">{{ notification.adoption_request.status }}</span>
            </div>
            <p class="mt-2">{{ notification.message }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

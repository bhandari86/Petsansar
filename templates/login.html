{% extends 'base.html' %}

{% block title %} Login{% endblock title %}
{% block content %}

    <br>
    <section class="vh-80" style="background-color: #eee;">
        <div class="container h-90">
            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    {% for message in messages %}
                                    <div class="alert alert-{{message.tags}} alert-dismissible fade show">
                                        <strong></strong>{{message}}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="close"></button>
                                    </div>
                                    {% endfor %}
                                    <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-2">Login</p>
                                    <form class="mx-1 mx-md-4" method="post" action="">
                                        {% csrf_token %}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" name="email" class="form-control" />
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="pass1" name="pass1" class="form-control" />
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-2">
                                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                        </div>
                                        New user?<a href=/signup class="text-red">Signup</a> <br>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="static/images/log.jpg" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}

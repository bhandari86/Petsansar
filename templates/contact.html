{% extends 'base.html' %}
{% block title %}Contact Us {% endblock %}
{% block body %}
<!-- <h1 class="text-center"> Contact us </h1> -->
<form action="/contact" method="post">
    {% csrf_token %}
    <br>
    <section class="vh-80" style="background-color: #eee;">

        <div class="container h-90">

            <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    {% for message in messages %}
                                    <div class="alert alert-{{message.tags}} alert-dismissible fade show">
                                        role="alert"
                                        <strong></strong>{{message}}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="close"></button>
                                    </div>
                                    {% endfor %}
                                    <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-2 mt-2">Contact Us </p>
                                    <form class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center mb-4 mt-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="name" name="name" class="form-control"
                                                    required />
                                                <label class="form-label" for="form3Example1c">Your full Name</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="email" name="email" value="{{User.email}}" class="form-control"
                                                    required />
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <textarea type="text" id="desc" name="desc" class="form-control"
                                                    required /> </textarea>
                                                <label class="form-label" for="form3Example3c">How can i help you
                                                    ?</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="number" id="pnumber" name="pnumber" class="form-control"
                                                    required />
                                                <label class="form-label" for="form3Example3c">Phone Number</label>
                                            </div>
                                        </div>



                                        <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-2">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="static/images/contact.jpg" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>

{% endblock body %}
